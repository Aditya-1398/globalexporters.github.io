<html>
    <head>
        <TITLE>Enquiry Form</TITLE>
    </head>
    <body>
    <form action="enquire-now" target="_blank">
    <h1>Enquiry Form</h1>
    <p>Please Fill Out This Form To Enquire Now</p>
    <fieldset>
        <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" required ></label><br>
        <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required ></label><br>
        <label for="email">E-Mail: <input id="email" name="email" type="email" required ></label><br>
        <label for="message">Your Message: <textarea id="message" name="message" rows="3" cols="30" placeholder="Your Message Here"></textarea></label>
    </fieldset>
</form>
</body>
</html>
